<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
  <script src="./main.js" type="module"></script>
  <title>Trello Clone</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__logo">Trello</h1>
      <time class="header__clock" id="time">00:00:00</time>
    </header>
    <main class="tasks">
      <section class="tasks__stage" id="todo-stage">
        <header class="tasks__header">
          <h2 class="tasks__title">TODO:</h2>
          <p class="tasks__count" id="todo-items-count">0</p>
        </header>

        <ul class="tasks__list" id="tasks--unassigned"></ul>

        <button class="tasks__button" id="add-new-task" name="assign-new">Add New Task</button>
      </section>

      <section class="tasks__stage" id="in-progress-stage">
        <header class="tasks__header">
          <h2 class="tasks__title">IN PROGRESS:</h2>
          <p class="tasks__count" id="in-progress-items-count">0</p>
        </header>

        <ul class="tasks__list" id="tasks--inprogress"></ul>
      </section>

      <section class="tasks__stage" id="done-stage">
        <header class="tasks__header">
          <h2 class="tasks__title">DONE:</h2>
          <p class="tasks__count" id="done-items-count">0</p>
        </header>

        <ul class="tasks__list" id="tasks--completed"></ul>
        <button class="tasks__button" id="tasks-delete-all" name="delete-all">Delete All</button>
      </section>
    </main>
    <aside id="modal-window-warning" class="modal" hidden>
      <div class="modal__content" data-modal-type="warning">
        <h2 class="modal__title--warning"></h2>
        <p class="modal__text--warning"></p>
        <div class="modal__controls">
          <button class="modal__button" type="button">Close</button>
          <button class="modal__button" type="button">Confirm</button>
        </div>
      </div>
    </aside>
    <aside id="modal-window-manage" class="modal" hidden>
      <form class="modal__content" data-modal-type="manageTask">
        <input class="modal__title" placeholder="Enter task title" type='text'></input>
        <textarea class="modal__text" placeholder="Enter task" rows="5"></textarea>
        <div class="modal__controls">
          <select class="modal__select">
          </select>
          <button class="modal__button--close" type="button">Close</button>
          <button class="modal__button" type="submit" id="modal-button-close">Assign</button>
        </div>
      </form>
    </aside>
    <aside id="modal-window-edit" class="modal" hidden>
      <form class="modal__content" data-modal-type="manageTask">
        <input class="modal__title" placeholder="Enter task title" type='text'></input>
        <textarea class="modal__text" placeholder="Enter task" rows="5"></textarea>
        <div class="modal__controls">
          <select class="modal__select">
          </select>
          <button class="modal__button--discard" type="button">Close</button>
          <button class="modal__button" type="submit" id="modal-button-edit" name="save">Save</button>
        </div>
      </form>
    </aside>
  </div>
</body>

</html>
